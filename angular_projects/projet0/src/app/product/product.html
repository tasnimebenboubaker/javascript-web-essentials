<!-- Property binding -->
<h2>Produit</h2>
<img [src]="image" alt="Fleur de lys rose" width="200" />

<div></div>
<!-- Event binding --> 
<button (click)="onClick()" class="flex flex-left">Ajouter produit</button>

<!-- Class binding : ajoute la classe 'disponible' si enStock = true -->
<!-- Style binding : change la couleur du texte selon enStock -->
<p [style.color]="enStock ? 'green' : 'red'">
  {{ enStock ? 'En stock' : 'Rupture de stock' }}
</p>

<!--  Bouton pour basculer la valeur -->
<button (click)="toggleStock()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-600">
  Basculer le stock
</button>

<!--  Bouton qui émet l'événement -->
<button (click)="onAddToCart()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
  Ajouter au panier
</button>
