<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ma Liste de Tâches</h1>
        
        <!-- Zone de recherche -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Rechercher une tâche...">
        </div>
        
        <!-- Zone de saisie -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Entrez une nouvelle tâche...">
            <button id="addTaskBtn">Ajouter</button>
        </div>
        
        <!-- Liste des tâches -->
        <ul id="taskList"></ul>
        
        <!-- Statistiques et actions -->
           <div class="stats">
                <p id="taskCount">Total: 0 | Terminées: 0 | Restantes: 0</p>
            </div>
        <div class="footer">
          
            <div class="actions" class="just">
                <button id="clearCompletedBtn">Supprimer les terminées</button>
                <button id="clearAllBtn">Tout supprimer</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
